{% extends "base.html" %}

{% block content %}
    {% if posts %}
        <ul class="posts">
            {% for post in posts %}
                <li class="post"><h2 class="post-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
                <p class="post-content">{{ post.content }}</p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-posts">There are not posts. You could create the first one.</p>
    {% endif %}
{% endblock %}
